<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Calls</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Counters and Notifications */
        .counter {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        .counter span {
            font-weight: bold;
            color: #007bff;
        }
        /* Notification Button */
        #playSoundBtn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #playSoundBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Live Calls</h1>
    <div class="counter">
        Current Calls: <span id="currentResponsesCount">0</span><br>
        Total Calls: <span id="totalResponsesCount">0</span>
    </div>
    <table id="callsTable">
        <thead>
            <tr>
                <th>Range</th>
                <th>A Number</th>
                <th>B Number</th>
                <th>Call Key</th>
                <th>Duration</th>
                <th>A Subdestination Name</th>
                <th>B Subdestination Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <button id="notifyBtn" onclick="requestNotificationPermission()">Enable Notifications</button>
    <script>
        let previousDataKeys = new Set();
        let totalResponsesCount = 0;

        async function fetchLiveCalls() {
            try {
                const response = await fetch('/live_calls');
                const data = await response.json();
                const newCalls = data.filter(call => !previousDataKeys.has(call.call_key));

                const tableBody = document.getElementById('callsTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear previous data

                data.forEach(call => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${call.range}</td>
                        <td>${call.a_number}</td>
                        <td>${call.b_number}</td>
                        <td>${call.call_key}</td>
                        <td>${call.duration}</td>
                        <td>${call.a_subdestination_name}</td>
                        <td>${call.b_subdestination_name}</td>
                    `;
                    tableBody.appendChild(row);
                    previousDataKeys.add(call.call_key);
                });

                // Update the counters
                document.getElementById('currentResponsesCount').textContent = data.length;
                totalResponsesCount += newCalls.length;
                document.getElementById('totalResponsesCount').textContent = totalResponsesCount;

                if (newCalls.length > 0) {
                    showNotification();
                }
            } catch (error) {
                console.error('Error fetching live calls:', error);
            }
        }

        function showNotification() {
            if (Notification.permission === 'granted') {
                new Notification('New Calls Received', {
                    body: 'You have new calls in the system.'
                });
            }
        }

        function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert('Notifications not supported on this browser.');
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                    }
                });
            }
        }

        // Fetch data every 5 seconds
        setInterval(fetchLiveCalls, 200);
        // Initial fetch
        fetchLiveCalls();
    </script>
</body>
</html>
